      <div class="form-group">
        <label for="productNameInput">Product Name</label>
        <input
          class="form-control my-3"
          type="text"
          name=""

        <select name="Category" id="productCategoryInput" class="form-control">

        </select>
        <br />

        <label for="productDescInput">Product Desc</label>

        />

  <!-- <button onclick="addProductFirst()" class="btn btn-success d-none">

        <button id="addBtn" onclick="addProductLast ()" class="btn-width btn btn-info">Add Product</button>
     



        <button onclick="deleteProductFirst ()" class="btn btn-danger">
          Delete First
        </button>
        <button onclick="deleteProductLast ()" class="btn btn-warning">
          Delete Last
        </button>

        <!-- Search InPut---------------------------- -->
        <br /><br /><br />

          oninput="search(this.value)"
          class="form-control my-3 align-items-center"
          type="text"
          name=""
          placeholder="Search..."
        />
